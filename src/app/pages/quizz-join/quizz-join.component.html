<div class="flex justify-center">
  <div class="flex flex-col items-center w-96 mt-32 gap-2 shadow p-8 bg-white">
    <h4 class="text-lg">Please Enter quizz code and your name</h4>
    <mat-form-field class="w-full">
      <mat-label>Code</mat-label>
      <input type="text" matInput [(ngModel)]="code" placeholder="Enter Code ..." />
    </mat-form-field>
    <hr>
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input type="text" matInput [(ngModel)]="name"  placeholder="Enter Your Name ..." />
    </mat-form-field>
    <button mat-flat-button color="warning" class="w-6/12" (click)="join()">Join</button>
  </div>
</div>
